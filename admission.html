<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-info navbar-info">

  <div class="container-fluid font-weight-bold">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="addmission.html">Addmission</a>
      </li>
     
    </ul>
  </div>

</nav>
    

  <div class="containerform ">
    <h3 class="text-center mb-4">Registration Form</h3>

    <form  id="registrationForm" novalidate>
                <!-- Success Message -->
    <div id="successMessage" class="alert alert-success mt-3 text-center ">
      üéâ Form submitted successfully!
    </div>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" required>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <!-- Program -->
      <div class="mb-3">
        <label for="program" class="form-label">Program</label>
        <select id="program" class="form-select" required>
          <option value="">Select Program</option>
          <option value="BS Computer Science">BS Computer Science</option>
          <option value="BS Information Technology">BS Information Technology</option>
          <option value="BS Software Engineering">BS Software Engineering</option>
        </select>
      </div>

      <!-- Upload Picture -->
      <div class="mb-3">
        <label for="picture" class="form-label">Upload Picture</label>
        <input type="file" class="form-control" id="picture" accept="image/*" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>

    </form>
 
   
  </div>



  <!-- JavaScript Validation -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault(); // stop form submission

      let fullName = document.getElementById('fullName').value.trim();
      let email = document.getElementById('email').value.trim();
      let phone = document.getElementById('phone').value.trim();
      let gender = document.querySelector('input[name="gender"]:checked');
      let program = document.getElementById('program').value;
      let picture = document.getElementById('picture').value;

      // Email validation regex
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (fullName === '' || email === '' || phone === '' || !gender || program === '' || picture === '') {
        alert('‚ö†Ô∏è Please fill in all required fields.');
        return;
      }

      if (!email.match(emailPattern)) {
        alert('‚ùå Please enter a valid email address.');
        return;
      }

      // If everything is valid
      document.getElementById('successMessage').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
